<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <main class="instagram-wrapper">
        <section class="instagram-phone">
            <picture>
                <source srcset="./img/instagram-celular.webp" type="image/webp">
                <source srcset="./img/instagram-celular.png" type="image/png">
                <img src="./img/instagram-celular.png" alt="A phone photo">
            </picture>
        </section>

        <section class="instagram-continue">
            <div class="group">
                <picture>
                    <source srcset="./img/instagram.webp" type="image/webp">
                    <source srcset="./img/instagram.png" type="image/png">
                    <img src="./img/instagram.png" class="instagram-logo" alt="Instagram logo">
                </picture>
                <div class="profile-photo">
                    <picture>
                        <source srcset="./img/eu.webp" type="image/webp">
                        <source srcset="./img/eu.jpg" type="image/jpeg">
                        <img src="./img/eu.jpg" alt="Profile photo">
                    </picture>
                </div>
                <a href="#" class="instagram-login">Continue com o login</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é Theds42?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou 
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
